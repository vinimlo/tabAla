name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Create ZIP
        run: |
          cd dist
          zip -r ../tabala-${{ github.ref_name }}.zip . -x ".vite/*"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: tabala-${{ github.ref_name }}.zip
          generate_release_notes: true
